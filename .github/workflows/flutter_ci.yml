name: Flutter CI

on:
  push:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test test/unit/convert_symbol_test.dart

      - name: Run widget tests
        run: flutter test test/dashboard_test.dart

  create-pr:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ success() }} 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automatic PR from develop to main"
          title: "Merge develop into main (automated)"
          body: |
            This PR was created automatically after successful tests.
          base: main
          branch: develop  
